<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
  <link rel="stylesheet" href="{% static "edit-profile.css" %}">
</head>
<body>

  <div class="edit-profile-container">
    <h2>Edit Profile</h2>
    <form action="{% url 'update_profile' %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <label for="profile-picture">Profile Picture:</label>
      <input type="file" id="profile-picture" name="profile_picture" accept="image/*">

      <label for="full-name">Full Name:</label>
      <input type="text" id="full-name" name="full_name" value="{{ user.first_name }} {{ user.last_name }}" required>

      <label for="current-position">Current Position:</label>
      <input type="text" id="current-position" name="current_position" value="Software Developer" required>

      <label for="location">Location:</label>
      <input type="text" id="location" name="location" value="Bay Area, San Francisco, CA" required>

      <button type="submit">Save Changes</button>
    </form>
  </div>

</body>
</html>
